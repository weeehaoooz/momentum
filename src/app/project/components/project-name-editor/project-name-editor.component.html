<div class="project-name-editor">
  @if (!editMode) {
    <div class="view-mode">
      <h1 class="project-title">{{ project()?.name }}</h1>
      <button class="mom-icon__btn" (click)="toggleEdit()" aria-label="Edit project name">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  } @else {
    <div class="edit-mode">
      <input
        #nameInput
        class="name-input"
        type="text"
        [(ngModel)]="localName"
        (keydown.enter)="save()"
        (keydown.escape)="cancel()"
        aria-label="Project name"
        />
      <button mat-flat-button color="primary" type="button" (click)="save()">Save</button>
      <button mat-stroked-button color="warn" type="button" (click)="cancel()">Cancel</button>
    </div>
  }
</div>
